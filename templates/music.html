<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Music</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/蘑菇.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2393058_ejs8xbctx0f.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/2.9.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="{{ url_for('static', filename='js/music.js') }}"></script>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="d-flex bg-dark p-2 fixed-top" style="border-bottom: 5px solid #28a745;">
        <div class="align-self-center">
            <i class="iconfont icon-search" style="color: #989898; font-size: 24px;"></i></div>
        <input id="s_song_name" type="text" class="form-control bg-dark text-light border-0 flex-grow-1"
               autocomplete="off" placeholder=""/>
    </div>
    <div id="s_song_results"></div>
    <div id="page-lyric" style="display: none;"></div>
    <div class="row p-2 fixed-bottom" style="background-color: #242424;">
        <div class="col-sm-1"></div>
        <div class="col-12 col-sm-10 d-flex flex-column">
            <audio id="audio" src=""></audio>
<!--            <div style="height: 24px;">-->
<!--                <span id="song-name" style="color: #e8e8e8"></span>-->
<!--                <span id="song-singer" class="ml-2" style="color: #9b9b9b;"></span>-->
<!--            </div>-->
            <div class="d-flex">
                <div id="song-currentTime" class="mr-2" style="color: #a1a1a1; font-size: 14px;">00:00</div>
                <div class="flex-grow-1 align-self-center">
                    <input id="song-progress-input" data-slider-id='song-progress' />
                </div>
                <div id="song-duration" class="ml-2" style="color: #797979; font-size: 14px;">00:00</div>
            </div>
            <div class="d-flex justify-content-center">
<!--                <div class="align-self-center">-->
<!--                    <img id="album-pic" src="{{ url_for('static', filename='img/record.png') }}" width="46" height="46">-->
<!--                </div>-->
                <div class="align-self-center">
                    <i class="iconfont icon-prev"></i>
                </div>
                <div class="ml-4 align-self-center">
                    <i id="play-pause" class="iconfont icon-play"></i>
                </div>
                <div class="ml-4 align-self-center">
                    <i class="iconfont icon-next"></i>
                </div>
                <div class="ml-4 align-self-center">
                    <i id="lyric" class="iconfont icon-lyric"></i>
                </div>
                <div class="ml-3 align-self-center">
                    <i id="volume" class="iconfont icon-volume-2" data-toggle="popover" title="Example popover"></i>
                </div>
                <div class="ml-2 align-self-center">
                    <input id="volume-progress-input" data-slider-id='volume-progress'/>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
</body>
</html>
