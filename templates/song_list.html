{% for result in results %}
<div class="col">
    <h5 class="text-light">{{ result.platform }}</h5>
    <table class="table table-sm table-dark table-hover">
        <thead>
        <tr>
            <th></th>
            <th>歌曲标题</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>时长</th>
        </tr>
        </thead>
        <tbody>
        {% for song in result.song_list %}
        <tr>
            <td class="p-0">
                <div class="align-self-center">
                {{ song.index }}
                <i class="iconfont icon-play-cicle"
                   song-id="{{ song.id }}"
                   song-name="{{ song.name }}"
                   song-singer="{{ song.singer }}"
                   album-pic="{{ song.album_pic }}"
                   song-duration="{{ song.duration }}"></i>
                </div>
            </td>
            <td>{{ song.name }}</td>
            <td>{{ song.singer }}</td>
            <td>《{{ song.album }}》</td>
            <td>{{ song.duration }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endfor %}
