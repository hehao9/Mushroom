{% for result in results %}
    <h5 class="text-light">{{ result.platform }}</h5>
    <table class="song_table">
        <thead>
        <tr>
            <th></th>
            <th>歌曲标题</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>时长</th>
        </tr>
        </thead>
        <tbody>
        {% for song in result.song_list %}
        <tr>
            <td song-id="{{ song.id }}" song-name="{{ song.name }}" song-singer="{{ song.singer }}"
                album-pic="{{ song.album_pic }}" song-duration="{{ song.duration }}">
                <i class="iconfont icon-play-cicle" style="font-size: 14px;"></i>
                <i class="iconfont icon-add" style="font-size: 14px;"></i>
            </td>
            <td>{{ song.name }}</td>
            <td>{{ song.singer }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.duration }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endfor %}
